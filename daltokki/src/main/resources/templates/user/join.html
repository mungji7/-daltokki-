<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<link rel="stylesheet" href="css/style.css">
<head>
  <meta charset="UTF-8">
  <title>daltokki_join</title>
</head>
<body>
  <h1>달토끼 가입</h1>
  <form method="post" action="joinPro">
<!--    <script id="entry-template" type="text/x-handlebars-template"></script>-->
    <table>
      <tr>
        <th><label for="username">아이디</label></th>
        <td><input type="text" name="username" id="username">
          <span id="valid_username" th:text="${valid_username}"></span>
        </td>
      </tr>
      <tr>
        <th><label for="password">비밀번호</label></th>
        <td><input type="password" name="password" id="password">
          <span id="valid_password" th:text="${valid_password}"></span>
        </td>
      </tr>
      <tr>
        <th><label for="password2">비밀번호 확인</label></th>
        <td><input type="password" name="password2" id="password2"></td>
      </tr>
      <tr>
        <th><label for="nickname">닉네임</label></th>
        <td><input type="text" name="nickname" id="nickname">
          <span id="valid_nickname" th:text="${valid_nickname}"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn-hover color-3">가입하기</button>
          <button type="button" onclick="location.href='login'" class="btn-hover color-3">로그인</button>
        </td>
      </tr>
    </table>

    <button class="btn btn-primary bi bi-person"> 가입</button>
    <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
  </form>
  </form>
<style>
    body{
    background-color: #212539;
    border:none;
    }
    h1, th{
    color: white;
    }

    * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    }

    .buttons {
        margin: 10%;
        text-align: center;
    }

    .btn-hover {
        width: 110px;
        font-size: 17px;
        font-weight: 200;
        font-family: 'NeoDunggeunmoPro-Regular';
        color: #fff;
        cursor: pointer;
        margin: 20px;
        height: 55px;
        text-align:center;
        border: none;
        background-size: 300% 100%;

        border-radius: 50px;
        moz-transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }

    .btn-hover:hover {
        background-position: 100% 0;
        moz-transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }

    .btn-hover:focus {
        outline: none;
    }
    .btn-hover.color-3 {
        background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
        box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
    }
    .image-container {
        padding: 20px;
      }
    </style>
</body>
</html>
